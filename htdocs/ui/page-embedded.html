<check if="{{isset($_SERVER['HTTP_REFERER'])}}">

<script>
 var theParent = '{{@_SERVER['HTTP_REFERER']}}';
 jQuery(this).bind('load',function(){
     var doc = window.document;
	     $(doc).ajaxStart(function(){
			 parent.postMessage($('#content').height() + 30,theParent);
	     });
     $(doc).ajaxComplete(function(){
		 parent.postMessage($('#content').height() + 30,theParent);
		 $(doc).find('img').load(function(){
			  parent.postMessage($('#content').height() + 30,theParent);
		 });
	 });
});
</script>
