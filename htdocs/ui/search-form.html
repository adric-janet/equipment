  <form>
    <div class='search-div'>
      <div>
        <div class='search-title'>Search for equipment:</div>
        <input id='qs-input' class='search-input' autocomplete='off' name='q' type='search' value='{{ @q }}' placeholder='e.g. Microscope'  />
        <input id='search-button' class='search-button' type='submit' value='&#x279C;' title='Start Search'   />
          <!--div id='helpstring' style='display:none'>Enter 3 or more characters to begin search</div-->
      </div>
      <div class='ui-widget' id='sort-option' style='display:none'>
        <label style='float: none;display:inline;' for='qs-sort'>Sort by distance from: </label>
        <input size='70' value='{{ @defaultsort}}' placeholder='University of...' autocomplete='off' id='qs-sort' style='' />
        <div style='display:inline'><img src='/resources/images/delete.png' style='vertical-align:top;cursor:pointer' id='qs-clear-sort'/></div>
        <span id='units-toggle' style='cursor:pointer' title='click to toggle'>Units: <span id='units' style='display:inline'>km</span></span>
      </div>
   </div>
  </form>
